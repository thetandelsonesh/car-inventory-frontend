<div class="page manufacturer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div *ngIf="manufacturerSuccess" class="alert alert-success alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Success!</strong> Manufacturer Added!
                </div>
                <div *ngIf="manufacturerError" class="alert alert-danger alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Error!</strong> {{manufacturerErrorMsg}}
                </div>
                <h2 class="page-title">Manufacturer List</h2>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col-sm-6 manufacturer-add-form">
                <form #manufacturerForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <input id="name" type="text" [(ngModel)]="name" class="form-control input-lg" name="name"
                            placeholder="Manufacturer Name" required>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-lg btn-primary"
                                [disabled]="!manufacturerForm.form.valid">Add Manufacturer</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col-sm-6 manufacturer-list">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let manufacturer of manufacturerList;index as i">
                                <td>{{i+1}}</td>
                                <td>{{manufacturer.name}}</td>
                            </tr>
                            <tr *ngIf="manufacturerList && manufacturerList.length === 0">
                                    <td>Manufacturer List appears here</td>    
                                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
